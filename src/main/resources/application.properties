spring.application.name = UniLife
server.port = 8080

spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB

spring.datasource.url = jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto = none
spring.jpa.open-in-view = true

spring.flyway.enabled = true
spring.flyway.locations = classpath:db/migration
spring.flyway.baselineOnMigrate = true

jwt.secret = ${JWT_SECRET}

bootstrap.admin.email = ${BOOTSTRAP_ADMIN_EMAIL}
bootstrap.admin.username = ${BOOTSTRAP_ADMIN_USERNAME}
bootstrap.admin.password = ${BOOTSTRAP_ADMIN_PASSWORD}

spring.mail.host = ${MAIL_HOST}
spring.mail.port = ${MAIL_PORT}
spring.mail.username = ${MAIL_USERNAME}
spring.mail.password = ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.from= ${MAIL_USERNAME}

amazon-s3.access-key = ${S3_ACCESS_KEY}
amazon-s3.secret-key = ${S3_SECRET_KEY}
amazon-s3.region = ${S3_REGION}
amazon-s3.bucket-name = ${S3_BUCKET_NAME}
amazon-s3.session-token = ${S3_SESSION_TOKEN}

perspective.api-key = ${GOOGLE_CLOUD_KEY}
perspective.toxicity-threshold = 0.7

thumbnail.max-size = 180
thumbnail.reduction = 0.25
thumbnail.quality = 0.8

deployment.frontend.url = ${FRONTEND_URL}

cooldown.verification-resend = 5m
