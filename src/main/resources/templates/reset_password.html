<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablece tu contraseña - UniLife</title>
</head>
<body
        style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td align="center">
      <table
              width="600"
              cellpadding="0"
              cellspacing="0"
              border="0"
              style="background-color: #ffffff; border-radius: 8px; padding: 30px"
      >
        <tr>
          <td align="center" style="padding-bottom: 20px">
            <h1 style="color: #333333; margin: 0">Restablecer contraseña</h1>
          </td>
        </tr>
        <tr>
          <td style="color: #555555; font-size: 16px">
            <p>Hola <strong th:text="${user_name}"></strong>,</p>
            <p>Has solicitado restablecer tu contraseña. Para continuar, haz clic en el siguiente botón:</p>
            <p style="text-align: center; margin: 40px 0">
              <a
                      th:href="${link}"
                      style="
                      color: white;
                      background-color: #007bff;
                      padding: 10px 20px;
                      border-radius: 5px;
                      text-decoration: none;
                      display: inline-block;
                    "
              >Restablecer contraseña</a
              >
            </p>
            <p style="text-align: center; font-size: 14px; color: #999">
              Si no solicitaste este cambio, puedes ignorar este mensaje.
            </p>
            <hr
                    style="
                    margin: 30px 0;
                    border: none;
                    border-top: 1px solid #ddd;
                  "
            />
            <p style="font-size: 12px; color: #aaaaaa; text-align: center">
              © 2025 UniLife. Todos los derechos reservados.
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
