<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Verifica tu cuenta - UniLife</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; border-radius: 8px; padding: 30px"
          >
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h1 style="color: #333333; margin: 0">Verifica tu correo</h1>
              </td>
            </tr>
            <tr>
              <td style="color: #555555; font-size: 16px">
                <p>Hola <strong th:text="${username}"></strong>,</p>
                <p>
                  Gracias por registrarte en <strong>UniLife</strong>. Para
                  verificar tu correo, has click a este botón:
                </p>
                <p
                  style="
                    font-size: 24px;
                    font-weight: bold;
                    color: #007bff;
                    text-align: center;
                    margin: 30px 0;
                  "
                >
                  <span th:text="${verification_id}"></span>
                </p>
                <p style="text-align: center; margin: 40px 0">
                  <a
                    th:href="${verification_url}"
                    style="
                      color: white;
                      background-color: #007bff;
                      padding: 10px 20px;
                      border-radius: 5px;
                    "
                    >Verificar mi cuenta</a
                  >
                </p>
                <hr
                  style="
                    margin: 30px 0;
                    border: none;
                    border-top: 1px solid #ddd;
                  "
                />
                <p style="font-size: 12px; color: #aaaaaa; text-align: center">
                  © 2025 UniLife. Todos los derechos reservados.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
